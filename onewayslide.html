<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Way Slide</title>
    <link rel="stylesheet" href="./css/onewayslide.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script src="./js/onewayslid.js"></script>
</head>

<body>
    <div id="slide">
    <div id="wrap">
        <ul>
            <li><img src="./img/Food/food1.jpg" alt=""></li>
            <li><img src="./img/Food/food2.jpg" alt=""></li>
            <li><img src="./img/Food/food3.jpg" alt=""></li>
        </ul>
    </div>
    <p class="prev"><img src="./img/Food/btn_prev.png" alt="이전으로"/></p>
    <p class="next"><img src="./img/Food/btn_next.png" alt="다음으로"/></p>
</div>
</body>

</html>
